spring.application.name=test



# db연결
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

# DB 사용자 이름
spring.datasource.username=root

# DB 비밀번호
spring.datasource.password=12345

# 2. JPA/Hibernate 설정 (선택 사항 - JPA를 사용하므로 설정 권장)
# ddl-auto: create/update/none 등의 옵션. 개발 단계에서는 update를 주로 사용합니다.
spring.jpa.hibernate.ddl-auto=update 

# 실행되는 SQL 쿼리를 콘솔에 표시
spring.jpa.show-sql=true


# 마이바티스 설정
# Mapper XML 파일 위치 설정
#mybatis.mapper-locations=classpath:mapper/*.xml
# 엔티티 클래스 필드명(Camel-case)과 데이터베이스 컬럼명(Snake-case)을 자동으로 변환하는 기능(데이터베이스컬럼명 -> 엔티티클래스필드명)
#mybatis.configuration.map-underscore-to-camel-case=true

# 재시작 기능이 꺼져있다면 켜줍니다.
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true